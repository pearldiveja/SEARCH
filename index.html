<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Value Researcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Research Item Values</h1>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for items...">
        <button id="searchButton">Search</button>
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <label for="imageUpload" class="upload-button">Upload Image</label>
      </div>
      <div class="tabs">
        <button class="tab active" id="sorterTab">Sorter</button>
        <button class="tab" id="ecomTab">ECOMM</button>
      </div>
    </section>

    <!-- Recent Activity Carousel -->
    <section class="carousel-section">
      <h2>Recent Activity</h2>
      <div class="carousel-container">
        <div id="carousel" class="carousel">
          <!-- Carousel items will be dynamically populated -->
        </div>
      </div>
    </section>

    <!-- Dark Mode Button -->
    <footer class="footer">
      <button id="toggleDarkMode" class="dark-mode-button">Enable Dark Mode</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
